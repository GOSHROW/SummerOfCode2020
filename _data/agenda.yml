    image: elixir.png
    text: Uma framework em ascenção.
  - title: JavaScript
    time: 9h-18h
    place: DI A2
    image: javascrip.png
    text: Conhecida por toda a gente, junta te a nos para aprenderes um pouco sobre a linguagem.

thursday:
  - title: Ionic
