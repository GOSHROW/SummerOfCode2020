saturday1:
  - title: Hackathon
    time: 9h-18h
    place: DI A2
    image: hackathon.png
    text: Junta uma equipa e participa neste concurso de programação carregado de atividades.

monday:
  - title: DI Goes Retro
    time: 9h-18h
    place: DI A2
    image: retro.png
    text: É durante este dia que o Departamento de Informática entra numa máquina do tempo, sons 8 bits das consolas que ganham vida.\n
          Os computadores serão substituídos pelos seus antecessores dos anos 80 e 90.
      Será a oportunidade ideal para relembrar as raízes da computação.
  - title: Bash Introduction
    time: 9h-18h
    place: DI A2
    image: bash.png
    text: Uma palestra sobre a Bash de forma a preparar-te para a utilização do terminal

tuesday:
  - title: Segurança
    time: 9h-18h
    place: DI A2
    image: segurança.png
    text: Nós tempos de hoje é sempre importante ter os nosso dados seguros. Hackers e invasores andam a solta e se tu não queres ficar para trás, aparece. Aprende um pouco sobre segurança informática e não te deixes hackear.
  - title: Geek Night
    time: 9h-18h
    place: DI A2
    image: geenorbertk.png
    text: Estamos ainda a meio da semana, e como programar não é tarefa facil, vem desanuviar um pouco. Vamos criar o ambiente ideal para te divertires e teres a hipotse de discutir sobre os assuntos que mais gostas.

wednesday:
  - title: Elixir
    time: 9h-18h
