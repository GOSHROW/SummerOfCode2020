friday:
  - title: Retro Strikes Again
    time: 9h-18h
    place: DI A2
    image: red.png
    text: Senão no inicio da semana ainda estavas a pensar o que fazer esta semana, e não passas te pelo DI aproveita agora, passa por cá e desfruta das cores simples e dos bons sonsa 8-bits que temos para ti.


